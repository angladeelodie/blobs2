<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>CodePen - CSS / SVG Blobby Background</title>
	<link rel="stylesheet" href="./style.css">

					Have a good night xx

			</div>
		</div>
		<div class="singleStat">
			<div class="statTitle">
				<div class="emotionStat">
					<span class="material-icons">
						north_east
					</span>
					<div>happy</div>
				</div>
				<div class="userName">melanief</div>

		  <linearGradient id="gradient" gradientTransform="rotate(90)">
			<stop id="gradientStop1" offset="0%" stop-color="var(--startColor)" />
			<stop id="gradientStop2 " offset="100%" stop-color="var(--stopColor)" />
		  </linearGradient>
		</defs>
		<path d="" fill="url('#gradient')"></path>
